<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Standardize favicon reference -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <link rel="apple-touch-icon" href="favicon.ico" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>
      Avexel | Premium Web Development & Digital Marketing Solutions

      name="title"
      content="Avexel | Premium Web Development & Digital Marketing Solutions"
    />

      name="keywords"

    />
    <meta name="author" content="Ryan Latimer" />

    <!-- Open Graph / Facebook - Fix image paths for GitHub Pages -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.avexel.com/" />
    <meta
      property="og:title"
      content="Avexel | Premium Web Development & Digital Marketing Solutions"
    />

      property="og:description"
      content="Transform your online presence with Avexel's professional web development and digital marketing services. Custom solutions designed for your business growth."
    />
    <meta property="og:image" content="assets/images/logo-no-bg.png" />

    <!-- Twitter - Fix image paths -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.avexel.com/" />
    <meta
      property="twitter:title"
      content="Avexel | Premium Web Development & Digital Marketing Solutions"
    />
    <meta
      property="twitter:description"
      content="Transform your online presence with Avexel's professional web development and digital marketing services. Custom solutions designed for your business growth."
    />
    <meta property="twitter:image" content="assets/images/logo-no-bg.png" />

    <!-- Canonical URL -->

    <!-- Fix manifest path -->
    <link rel="manifest" href="manifest.json" />

    <!-- ... existing code ... -->
