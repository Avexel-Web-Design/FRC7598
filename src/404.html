<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found | Avexel</title>
    <link
      rel="icon"
      type="image/png"
      href="/assets/images/logo-no-bg-small.png"
    />
    <meta name="robots" content="noindex, follow" />
    <style>
      body {
        font-family: "Arial", sans-serif;
        text-align: center;
        padding: 50px 20px;
        background: #f8f9fa;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      h1 {
        font-size: 36px;
        margin-bottom: 20px;
      }
      p {
        font-size: 18px;
        margin-bottom: 30px;
      }
      .logo {
        max-width: 150px;
        margin-bottom: 30px;
      }
      .button {
        display: inline-block;
        padding: 12px 24px;
        background: #4a6cf7;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-weight: bold;
        transition: background 0.3s ease;
      }
      .button:hover {
        background: #3a5ad9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="/assets/images/logo-no-bg.png" alt="Avexel Logo" class="logo" />
      <h1>Oops! Page Not Found</h1>
      <p>
        The page you are looking for might have been removed, had its name
        changed, or is temporarily unavailable.
      </p>
      <a href="/" class="button">Return to Homepage</a>
    </div>
  </body>
</html>
