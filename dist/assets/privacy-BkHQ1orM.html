<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Privacy Policy - SCA Constellations</title>
  <meta name="robots" content="noindex">
  <style>
    body{font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin:0; padding:2rem; color:#111; line-height:1.6; background:#fafafa}
    main{max-width: 880px; margin: 0 auto}
    header{margin-bottom:1.25rem}
    h1{font-size:1.75rem; margin:0 0 .25rem}
    h2{font-size:1.25rem; margin-top:1.5rem}
    a{color:#2563eb}
    .muted{color:#666}
    .card{background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:1.25rem}
  </style>
</head>
<body>
<main>
  <header>
    <h1>Privacy Policy</h1>
    <p class="muted">This page renders the repository's PRIVACY-POLICY.md</p>
  </header>
  <article id="content" class="card">
    <!-- Markdown will be rendered here -->
    <p class="muted">Loadingâ€¦</p>
  </article>
</main>
<!-- Marked.js for client-side markdown rendering (small, no build step needed) -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" integrity="sha384-Mx9dXSIQmPKXkqj6EWDo1xO9d9qun/1b8mKkSq1wQvM0Y7b9b1Z2zv8c5nq2r5+9" crossorigin="anonymous"></script>
<script>
  (async function(){
    const container = document.getElementById('content');
    try {
      const res = await fetch('/PRIVACY-POLICY.md', { headers: { 'Accept': 'text/plain' } });
      if(!res.ok) throw new Error('Failed to load');
      const md = await res.text();
      const html = window.marked.parse(md);
      container.innerHTML = html;
    } catch (e) {
      container.innerHTML = '<p>Unable to load privacy policy at this time.</p>';
    }
  })();
  </script>
</body>
</html>
