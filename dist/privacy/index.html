<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Privacy Policy - SCA Constellations</title>
  <meta name="robots" content="noindex">
  <style>
    :root{color-scheme:dark}
    body{font-family: system-ui,-apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin:0; color:#e5e7eb; background:#0b0b14}
    .wrap{min-height:100vh; display:flex; flex-direction:column; background:radial-gradient(ellipse at top,#2a1f4d,transparent 60%), radial-gradient(ellipse at bottom,#1a1233,transparent 60%)}
    header{padding:48px 20px 12px; text-align:center}
    h1{font-size:clamp(28px,4vw,36px); margin:0 0 8px; color:#fff}
    p.muted{color:#9ca3af; margin:0}
    main{flex:1; padding:24px 20px 48px}
    .card{max-width:880px; margin:0 auto; background:rgba(255,255,255,0.03); border:1px solid rgba(212,175,55,0.25); border-radius:16px; padding:22px}
    .card a{color:#d3b840}
    .card h1,.card h2,.card h3,.card h4,.card h5{color:#fff}
    .card p{color:#e5e7eb}
    .card code{background:rgba(255,255,255,0.06); padding:2px 6px; border-radius:6px}
    footer{padding:24px; text-align:center; color:#9ca3af}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Privacy Policy</h1>
      <p class="muted">This page renders the repository's PRIVACY-POLICY.md</p>
    </header>
    <main>
      <article id="content" class="card">
        <p class="muted">Loading…</p>
      </article>
    </main>
    <footer>
      © SCA Constellations — FRC Team 7598
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" crossorigin="anonymous"></script>
  <script>
    (async function(){
      const container = document.getElementById('content');
      try {
        const res = await fetch('/PRIVACY-POLICY.md', { headers: { 'Accept': 'text/plain' } });
        if(!res.ok) throw new Error('Failed to load');
        const md = await res.text();
        container.innerHTML = window.marked.parse(md);
      } catch (e) {
        container.innerHTML = '<p>Unable to load privacy policy at this time.</p>';
      }
    })();
  </script>
</body>
</html>
